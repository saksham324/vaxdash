     <script type="text/javascript">
     //onAuthStateChanged script
           initApp = function() {
             firebase.auth().onAuthStateChanged(function(user) {
               if (user) {
                 // User is signed in.
               } else {
                 // User is signed out.
               }
             }, function(error) {
               console.log(error);
             });
           };

           window.addEventListener('load', function() {
             initApp();
           });
